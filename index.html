<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Search for books</h1>
      <form action="#" class="search">
        <div class="search__query">
          <input type="text" class="search__text" />
          <button type="submit" class="search__submit"></button>
        </div>
        <div class="search__filters">
          <label for="category" class="search__label">Categories</label>
          <select name="category" id="category" class="search__select">
            <option selected value="all">all</option>
            <option value="art">art</option>
            <option value="biography">biography</option>
            <option value="computers">computers</option>
            <option value="history">history</option>
            <option value="medical">medical</option>
            <option value="poetry">poetry</option>
          </select>
          <label for="sort" class="search__label">Sorting by</label>
          <select name="sort" id="sort" class="search__select">
            <option selected value="relevance">relevance</option>
            <option value="newest">newest</option>
          </select>
        </div>
      </form>
    </header>
    <main id="app">
      <div v-show="show" class="query-total">Found {{totalItems}} results</div>
      <books ref="books"></books>
      <div v-show="show">
        <button
          class="pagination"
          v-if="show"
          @click="$root.$refs.books.getBooks()"
        >
          Load more
        </button>
        <button class="pagination" v-else="show">that's all</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/booksComp.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
